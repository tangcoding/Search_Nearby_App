<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find Parks Around</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/files/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

	<script src="/files/app.js"></script>
</head>

<body>
	<div class="intro">
		<h1>Wanna Go Outside?</h1>
	</div> <!-- .intro-->

	<div class="input">
	  <div class="form_wrap">
	    <form class="city-getter" onsubmit="return false;">
	  	  <p>Search for parks around you -</p>
		  <p><input id="autocomplete" type="text" placeholder='City, State' name="city" size="30" autofocus required>
		</p>
	    </form>
	  </div> <!-- .form_wrap -->
	</div><!-- .input -->

	<div class="container">

		<div class="results">

			<div class="weather"> </div> <!-- .weather-->

			<div id="map_canvas"> </div> <!-- .map_canvas-->
		</div> <!-- .results --> 
	</div> <!-- .container--> 



	<div class="hidden">


		<div class="weather_tmplate">
			<div class="weather_wrapper">
				<p class="weather_date"></p>
				<img src="#"> 
			    <p class="weather_condition"></p>
			    <p class="temperature"></p>
				
			</div>  <!-- .weather_wrapper-->


		</div> <!-- .weather_tmplate-->





		<div class="error">
			<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
		</div>
	</div>
</body>
</html>
